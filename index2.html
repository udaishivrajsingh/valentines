<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        body {

        .yes {

            color: white;
        }

        .no {
            background-color: #d00000;
            color: white;
        }

        .retry {
            background-color: #ff4d6d;
            color: white;
            display: none;
        }

        p {

        @keyframes fall {

                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>

<div class="box">

<script>
